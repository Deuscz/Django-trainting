{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    SHOP
{% endblock %}


{% block content %}
    <div class="card" style="max-width: 100%; max-height: 100%;">
        <h1 class="card-title" >{{ object.title }}</h1>
        
        <div class="card-body">
            <img src="{{baseURL}}/{{object.image}}" class="img-thumbnail" alt="...">
            <p class="card-text" style="padding-top: 2%">{{ object.description }}</p>
            <h3>Price: {{ object.price }}</h3>    
        </div>
    </div>
{% endblock %}
